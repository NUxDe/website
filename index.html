<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>NUxDe - Normandy UX Designers</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body id="app">

    <div class="l-main-content s-home">
        <div class="s-home__bg"></div>

        <div class="s-home__content">
            <div class="s-home__logo">
                <img width="300" height="91" src="dist/assets/images/nuxde-logo.svg" alt="NUxDe">
                <h1>Normandy UX Designers</h1>
            </div>

            <div class="s-home__newsletter">
                <h2 class="e-h3 u-text-center">
                    Rejoignez les <strong>Stars d'UX</strong>,
                    inscrivez-vous notre newsletter&nbsp;!
                </h2>

                <!-- Begin MailChimp Signup Form -->
                <form action="//nuxde.us1.list-manage.com/subscribe/post?u=2af1898f70089861d0f756080&amp;id=a3b3735e05"
                      class="s-home__newsletter-form g-row"
                      method="post" id="mc-embedded-subscribe-form"
                      name="mc-embedded-subscribe-form"
                      target="_blank"
                      novalidate>
                    <div class="s-home__newsletter-item g-col as--2_3@md">
                        <input type="email"
                               value=""
                               placeholder="nom@domaine.com"
                               name="EMAIL"
                               class="f-control"
                               id="mce-EMAIL">

                        <!-- real people should not fill this in and expect good things
                            - do not remove this or risk form bot signups -->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text"
                                   name="b_2af1898f70089861d0f756080_a3b3735e05"
                                   tabindex="-1"
                                   value="">
                        </div>
                    </div>

                    <div class="s-home__newsletter-item g-col as--1_3@md">
                        <button type="submit"
                                name="subscribe"
                                id="mc-embedded-subscribe"
                                class="o-button as--white as--block">
                            JE M'INSCRIS
                        </button>
                    </div>
                </form>
                <!-- End MailChimp Signup Form -->
            </div>

        </div>

    </div>

</body>
</html>
